<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <title>Crypto APP</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <img src="/images/logo.png" class="logo" />
        <ul>
          <li><a href="#">Market</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">White Paper</a></li>
          <li><a href="#">About</a></li>
        </ul>

        <a href="#" class="btn">EN</a>
      </nav>

      <div class="content">
        <h1>
          BUY & SELL <br />
          <span>CRYPTO</span>
        </h1>
        <p>
          World's biggest Cryptocurrency exchange available on web <br />
          as well as mobile phone
        </p>
        <a href="#" class="btn">EXPLORE MORE</a>
      </div>

      <div class="coin-list">
        <div class="coin">
          <img src="/images/bitcoin.png" />
          <div>
            <h3>₦<span id="btc"></span> </h3>
            <p>Bitcoin</p>
          </div>
        </div>

        <div class="coin">
          <img src="/images/ethereum.png" />
          <div>
            <h3>₦<span id="eth"></span></h3>
            <p>Ethereum</p>
          </div>
        </div>

        <div class="coin">
          <img src="/images/dogecoin.png" />
          <div>
            <h3>₦<span id="doge"></span></h3>
            <p>Dogecoin</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      const  btc = document.getElementById('btc')
      const eth = document.getElementById('eth')
      const doge = document.getElementById('doge')
      var settings = {
        async: true,
        scrossDomain: true,
        url: "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin%2Cethereum%2Cdogecoin&vs_currencies=ngn&x-cg-demo-api-key=CG-RFUDpLTCKC3wmbvCeoq2NWbG",
        method: "GET",
        headers: {},
      };

      function fetchAPI(){
        $.ajax(settings).done(function (response) {
            console.log(response);
            const btcPrice = response.bitcoin.ngn
            const ethPrice = response.ethereum.ngn
            const dogePrice = response.dogecoin.ngn
    
            btc.innerHTML = btcPrice.toLocaleString()
            eth.innerHTML = ethPrice.toLocaleString()
            doge.innerHTML = dogePrice.toLocaleString()
       
          });
      }

      fetchAPI()
    </script>
  </body>
</html>
